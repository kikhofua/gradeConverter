3<!DOCTYPE html>
<html>
<head>
  <title>Grade Converter</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="grades.css">
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="grades.js"></script>
</head>
<body>
	<header class="container">
    <div class="row">
      <h1 class="col-sm-4">
        Grade Converter
      </h1>
      <nav class="col-sm-8 text-right">
      	<p>Never let your schooling interfere with your education.</p>
      </nav>
    </div>
  </header>
  <section class="jumbotron">
    <div class="container">
      <div class="row text-center">
        <h2>Best Grade Ever</h2>
        <h3>Team A+ All Day</h3>
        <input type="number" id="number" placeholder="Number grade">
        <output type="text" id="letter" name="letter" placeholder="Letter grade">
      </div>
      <div class="convert">
        <a id="convert" class="btn btn-primary" role="button">Convert</a>
      </div>
    </div>
  </section>
